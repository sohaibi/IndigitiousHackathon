<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <link rel="stylesheet" type="text/css" href="volunteering.css"/>
    <script src="volunteering.js"></script>
</head>
<body>
    <section class="RegForm">
        <div class="formbox">
            <div class="form">
                <div class="form-header">
                    <span> Enter your Information </span>
                </div>
                <div class="form-body">
                    <div class="input-container">
                        <label for=""> </label><br>
                        <input class="input" type="text" placeholder="Group Leader Name">
                    </div>
                    
                    <div class="input-container">
                        <label for=""></label><br>
                        <input class="input" type="value" maxlength="10" placeholder="Primary Phone Number">
                    </div>


                    <div class="input-container">
                        <label for=""></label><br>
                        <input class="input" type="text" placeholder="Email">
                    </div>

                    <div class="input-container">
                        <label for=""></label><br>
                        <input class="input" type="text" placeholder="Number of Group Members">
                    </div>


                    <form name="form1" id="form1">
                        Start Time: <select name="subject" id="subject">
                        <option value="" selected="selected">Select time</option>
                        </select>
                    </form>

                    <div>
                        <label for="start">Day of Volunteering</label>
                        <input type="date" id="calendar" name="Calendar" value="2020-10-17" min="2020-01-01" max="2020-12-31">
                    </div>


                    

                </div>

                <div class="form-footer">

                   <a href="thankyou.html">
                    <button class="enter-btn"> Enter</button>
                   </a>
                </div>
                
                
                
            </div>

            
            <!--
                <div class=""
            -->        
        </div>
    </section>
    
</body>
</html>
